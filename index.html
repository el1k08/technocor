<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Technocor</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Arial', sans-serif;
			background: #000;
			color: #fff;
			overflow: hidden;
		}

		.container {
			min-height: 100vh;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}

		.background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('./img/bg.png');
			background-size: cover;
			background-position: center;
			opacity: 0.85;
			animation: slideUp 1.8s ease-out;
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(to bottom,
					rgba(0, 0, 0, 0.9) 0%,
					rgba(0, 0, 0, 0.3) 50%,
					rgba(0, 0, 0, 0.9) 100%);
			pointer-events: none;
		}

		.logo-wrapper {
			position: relative;
			z-index: 2;
			text-align: center;
			animation: fadeIn 1.5s ease-in-out;
			margin-top: -30vh;
		}

		.logo {
			max-width: 600px;
			width: 90%;
			height: auto;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideUp {
			from {
				transform: translateY(100px);
				opacity: 0;
			}

			to {
				transform: translateY(0);
				opacity: 0.85;
			}
		}

		@media (max-width: 768px) {
			.logo {
				max-width: 400px;
			}
		}

		@media (max-width: 480px) {
			.logo {
				max-width: 300px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="background"></div>
		<div class="overlay"></div>
		<div class="logo-wrapper">
			<img src="./img/logo.png"
				alt="Technocor Logo" class="logo">
		</div>
	</div>
</body>

</html>
